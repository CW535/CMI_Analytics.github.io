<!DOCTYPE html>
<html>
  <body>
    <h3> Current Analytics</h3>
    <div class="container">
      <h2>Analyst Accelerator</h2>
      <p> Words about it</p>
      <div id="AcceleratorCarousel" class="carousel slide" data-ride="carousel">
<! --- Indicators ---!>
<ol class="carousel-indicators">
  <li data-target="AcceleratorCarousel" data-slide-to="0" class="active"></li>
  <li data-target="AcceleratorCarousel" data-slide-to="1"></li>
  <li data-target="AcceleratorCarousel" data-slide-to="2"></li>
  <li data-target="AcceleratorCarousel" data-slide-to="3"></li>

 </ol>
 <!-----wrapper for slides ----!>
 <div class="carousel-inner">

 </div>
 <div class="item">
 <img src="Platform Overview.png" alt="Platform Overview" style="width:100%;">
 </div
 <div class="item">

 </div>
 </div>

   <!---- left and right controls ---!>
 
<a class="left carousel-control" href="#AcceleratorCarousel" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#AcceleratorCarousel" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span>
  <span class="sr-only">Next</span>
</a>
</div>

</html>
